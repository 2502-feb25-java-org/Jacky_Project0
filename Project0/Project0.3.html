		<div class="row">
			<div class="col">
				<h1>Join Us</h1>
				<div class="input-group">
					<label for="fname"></label>
					<input type="text"class="form-control" name="fname" placeholder="First Name" id="fname" onkeypress="return isNumericKey(event)" onchange="functionstore(this.value);" required>&nbsp;
					<label for="mname"></label>
					<input type="text"class="form-control" name="mname" placeholder="Middle (Optional) " id="mname" onkeypress="return isNumericKey(event)" onchange="functionstore(this.value);">
				</div>
				<br>
				<div class="input-group">
					<label for="lname"></label>
					<input type="text"class="form-control" name="lname" placeholder="Last Name" id="lname" onkeypress="return isNumericKey(event)" onchange="functionstore(this.value);" required>&nbsp;
					<label for="Age"></label>
					<input type="number" name="age" min=16 max=100 id="age" placeholder="Age" onchange="functionstore(this.value);" required>
				</div>
				<br>
				<div class="input-group">
					<label for="phone"></label>
					<input type="tel" class="form-control" name="phone" placeholder="XXX-XXX-XXXX" id="phone" pattern="^\d{3}-\d{3}-\d{4}$" onkeypress="return isNumberKeyhyphen(event)" onchange="functionstore(this.value);" maxlength="12">&nbsp;
					<label for="email"></label>
					<input type="email" class="form-control" name="email1" placeholder="Email" id="email1" onchange="functionstore(this.value);" required>
				</div>
				<div class="input-group">
					<label for="gender">Gender :
						<label for="malegender">Male<input type="radio" name="gender" id="malegender" onchange="functionstore(this.value);"/></label>
						<label for="femalegender">Female<input type="radio" name="gender" id="femalegender" onchange="functionstore(this.value);"/> </label>
						<label for="othergender">Others<input type="radio" name="gender" id="othergender" onchange="functionstore(this.value);"/></label>
					</label>
				</div>
			</div>
			<div class="col">
				<fieldset>
					<legend>
						<h1>Address</h1>
					</legend>
					<div class= "input-group">
						<label for="add1"></label>
						<input type="text"class="form-control" name="add1" placeholder="Address Line 1" id="add1" onchange="functionstore(this.value);" required>&nbsp;
						<label for="add2"></label>
						<input type="text"class="form-control" name="add2" placeholder="Address Line 2" id="add2" onchange="functionstore(this.value);" required>&nbsp;
					</div>
					<div class="input-group">
						<label for="zipcode"></label>
						<input type="text"class="form-control" name="zipcode" placeholder="Zipcode" id="zipcode" onkeypress="return isNumberKey(event)" onkeypress="return isNumberKey(event)" onchange="functionstore(this.value); zip();"class="input-small" maxlength="5" required>&nbsp;<div class="text-error"></div>

						<label for="city"></label>
						<input type="text"class="form-control" name="city" placeholder="City " id="city" onchange="functionstore(this.value);" required>
					</div>
					<div class="input-group">
						<label for="state"></label>
						<input type="text"class="form-control" name="state" placeholder="State" id="state" onchange="functionstore(this.value);" class="input-mini" required>&nbsp;

						<label for="country"></label>
						<input type="text"class="form-control" name="country" placeholder="Country" id="country" onchange="functionstore(this.value);" required>
					</div>
					<div class="input-group">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="defaultCheck1" required>
							<label class="form-check-label" for="defaultCheck1" >
								Agree to Join
							</label>&nbsp;
						</div>
						<button type="submit" class="btn btn-primary mb-2" onclick="signupgo();">Sign Up</button>
					</div>
				</fieldset>
				<p id="demo"></p>
