<!doctype html>
<html lang=en-us>
<style>

</style>

<div id="head">
<head>

	<img src="https://3g4d13k75x47q7v53surz1gi-wpengine.netdna-ssl.com/wp-content/themes/revature/imgs/logo.png">
	<title>Sign Up</title>
</head>
</div>
<body>
	<div class="form1"
		<form method="Post">
			<fieldset>
				<legend>
					<h1>Sign Up</h1>
				</legend>
				<div class= "form2"
				<label>firstname:</label>
				<input type="text" name="fname">
				<label>last name:</label>
				<input type="text" name="lname">
				</div>
				<div class= "form3"
				<label>female</label>
				<input type="radio" name="female">
				<label>male</label>
				<input type="radio" name="male">
				</div>
				<div class = "form4">
				<label>age</label>
				<input type="number" name="age" pattern=[0-9]{1}[0-9]{1}>
				</div>
				<div class = "form5">
				<label>phone</label>
				<input type="number" name="phone" pattern=[0-9]{10}>
				</div>
				<div class = "form6">
				<label>email:</label>
				<input type="text" name="Email">
				</div>
				<input type="submit" name="submit">
			</fieldset>
		</form>
	</div>
</body>
